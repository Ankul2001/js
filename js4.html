<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if & else</title>
</head>
<body>
    <input type="number" id="num" placeholder="0" >
    <button type="button" onclick="checkevenodd()">? </button>
    <p id="eo"></p>


    <script>

        function checkevenodd(){
            var x= parseInt(document.getElementById("num").value)
            if(x%2==0){
                document.getElementById("eo").innerHTML= "Number is Even"
            }
            else{
                document.getElementById("eo").innerHTML= "Number is Odd"
            }
        }
    </script>
</body>
</html>

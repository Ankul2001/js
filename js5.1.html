<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student</title>
</head>

<body>
    <input type="text" id="mrk">
    <button onclick="mrk()">Check</button>
    <p id="res"></p>


    <script>
        function mrk() {

            a = document.getElementById("mrk").value

            if (a >= 60) {
                document.getElementById("res").innerHTML = "First Div."
                document.getElementById("res").style.color="green"
            }
            else {
                if (a < 60 && a >= 50) {
                    document.getElementById("res").innerHTML = "Second Div."
                    document.getElementById("res").style.color="yellow"
                }
                else {
                    if (a < 50 && a >= 40) {
                        document.getElementById("res").innerHTML = "Third Div."
                        document.getElementById("res").style.color="orange"

                    }
                    else {
                        document.getElementById("res").innerHTML = "Fail"
                        document.getElementById("res").style.color="red"

                    }
                }
            }
        }


    </script>
</body>

</html>

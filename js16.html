    <script>
        var x=8
        var str=""
        for(var i=1;i<=x;i++)
        {
            for( var j=x;j>=1;j--)
            {
                if(j>i){
                    // document.write("&nbsp;")
                    // document.write("&nbsp;")
                    str+=" "
                }
                else{
                    // document.write("*")
                    str+="*"
                }
            }
            // document.write("<br>")
            str+="\n"
        }
        console.log(str)
    </script>

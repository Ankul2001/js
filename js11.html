<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star</title>
</head>

<body>
    <p id="star"></p>
    <script>
        for(var i=1;i<5;i++)
        {
            for(var j=4;j>=i;j--)
            {
                //document.getElementById("star").innerHTML+="*"
                document.write("*")
            }

            document.write("<br>")
           // document.getElementById("star").innerHTML="<br>"
        }
    </script>
</body>
</html>

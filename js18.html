<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copy name</title>
</head>
<style>
    .copy{
        height: 200px;
        width: 500px;
        margin: 30px;
    }
</style>
<body>
    <textarea id="txt1" class="copy" placeholder="name" onkeyup="copy()"></textarea><br>
    <textarea id="txt2" class="copy" placeholder="name"></textarea>


    <script>
        function copy(){
            var x= document.getElementById("txt1").value
            document.getElementById("txt2").value=x
        }
    </script>
</body>
</html>
